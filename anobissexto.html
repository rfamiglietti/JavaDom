<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="window.location.href='index.html'">VOLTAR</button>
        <h1>Verificador de Ano Bissexto</h1>
    </header>
    <main>
        <section class="leap-year-section">
            <p>Digite um ano para verificar se é bissexto:</p>
            <input type="number" id="yearInput" placeholder="Digite o ano" min="1">
            <button onclick="checkLeapYear()">Verificar</button>
            <h2 id="resultMessage" style="margin-top: 20px;"></h2>
        </section>
    </main>
   
    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('yearInput').value);
            const resultMessage = document.getElementById('resultMessage');

            if (!year || year <= 0) {
                resultMessage.textContent = 'Por favor, insira um ano válido.';
                resultMessage.style.color = 'red';
            } else if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                resultMessage.textContent = `O ano ${year} é bissexto!`;
                resultMessage.style.color = 'green';
            } else {
                resultMessage.textContent = `O ano ${year} não é bissexto.`;
                resultMessage.style.color = 'blue';
            }
        }
    </script>
</body>
</html>
