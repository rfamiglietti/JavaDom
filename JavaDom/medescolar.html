<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de M√©dia Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" style="color: #fff; text-decoration: none;">&larr; Voltar</a>
        <h1>Calculadora de M√©dia Escolar</h1>
    </header>
    <main>
        <section class="calculator-section">
            <p>Insira as notas das quatro provas:</p>
            <input type="number" id="grade1" placeholder="Nota 1" min="0" max="10" step="0.1">
            <input type="number" id="grade2" placeholder="Nota 2" min="0" max="10" step="0.1">
            <input type="number" id="grade3" placeholder="Nota 3" min="0" max="10" step="0.1">
            <input type="number" id="grade4" placeholder="Nota 4" min="0" max="10" step="0.1">
            <button onclick="calculateAverage()">Calcular M√©dia</button>
            <h2 id="resultMessage" style="margin-top: 20px;"></h2>
        </section>
    </main>
   
    <script>
        function calculateAverage() {
            const grade1 = parseFloat(document.getElementById('grade1').value);
            const grade2 = parseFloat(document.getElementById('grade2').value);
            const grade3 = parseFloat(document.getElementById('grade3').value);
            const grade4 = parseFloat(document.getElementById('grade4').value);
            const resultMessage = document.getElementById('resultMessage');

            // Verifica se as notas s√£o v√°lidas
            if (isNaN(grade1) || isNaN(grade2) || isNaN(grade3) || isNaN(grade4)) {
                resultMessage.textContent = 'Por favor, insira todas as notas.';
                resultMessage.style.color = 'red';
                return;
            }

            // Calcula a m√©dia
            const average = (grade1 + grade2 + grade3 + grade4) / 4;

            // Define o resultado baseado na m√©dia
            if (average >= 7) {
                resultMessage.textContent = `M√©dia: ${average.toFixed(2)} - Aprovado! üéâ`;
                resultMessage.style.color = 'green';
            } else if (average >= 5) {
                resultMessage.textContent = `M√©dia: ${average.toFixed(2)} - Recupera√ß√£o. ‚ö†Ô∏è`;
                resultMessage.style.color = 'orange';
            } else {
                resultMessage.textContent = `M√©dia: ${average.toFixed(2)} - Reprovado. ‚ùå`;
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
