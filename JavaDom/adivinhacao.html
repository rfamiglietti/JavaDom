<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="window.location.href='index.html'">Jogo de Adivinhação</button>
        <a href="" style="color: blue; text-decoration: none;">&larr; Voltar</a>
        <h1>Jogo de Adivinhação</h1> 
    </header>
    <main>
        <section class="game-section">
            <p>Escolha um número entre 1 e 10:</p>
            <input type="number" id="chute" min="1" max="10" placeholder="Digite um número">
            <button onclick="playGame()">Tentar a Sorte</button>
            <h2 id="resultado" style="margin-top: 20px;"></h2>
        </section>
    </main>

    <script>
        function playGame() {
            const chute = parseInt(document.getElementById('chute').value);
            const numScreto = Math.floor(Math.random() * 10) + 1;
            const resultado = document.getElementById('resultado');

            if (!chute || chute < 1 || chute > 10) {
                resultado.textContent = 'Por favor, digite um número válido entre 1 e 10.';
                resultado.style.color = 'red';
            } else if (chute === numScreto) {
                resultado.textContent = `Parabéns, você acertou! O número era ${numScreto}.`;
                resultado.style.color = 'green';
            } else {
                resultado.textContent = `Tente novamente! O número era ${numScreto}.`;
                resultado.style.color = 'blue';
            }
        }
    </script>
</body>
</html>
