<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body class="index">
    <header class="index">
        <h1>Jogos Simples em JavaScript</h1>
    </header>
        <section class="menu">

            <button onclick="window.location.href='adivinhacao.html'">Jogo de Adivinhação</button>
            <button onclick="window.location.href='anobissexto.html'">Verificador de Ano Bissexto</button>
            <button onclick="window.location.href='medescolar.html'">Calculadora de Média Escolar</button>
            <button onclick="window.location.href='gorjeta.html'">Calculadora de Gorjeta</button>
            <button onclick="window.location.href='saudacao.html'">Saudação de Acordo com a Hora</button>
    
        </section>

<style>
    body, h1, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo geral do corpo */
body.index {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1E3A8A, #60A5FA);
    color: #FFFFFF;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Cabeçalho */
header.index {
    background-color: #2563EB;
    width: 100%;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-bottom: 3px solid #1E40AF;
}

header.index h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #EFF6FF;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Seção do menu */
.menu {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}

button {
    background-color: #3B82F6;
    color: #FFFFFF;
    font-size: 1rem;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #2563EB;
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

button:active {
    background-color: #1E40AF;
    transform: scale(0.95);
}

button:focus {
    outline: none;
    border: 2px solid #BFDBFE;
}

/* Responsividade */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    button {
        font-size: 0.9rem;
        padding: 10px 20px;
    }
}

</style>
</body>
</html>
</body>
</html>
